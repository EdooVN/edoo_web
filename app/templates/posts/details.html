<div class="post-wrapper">
    <div class="post-content">
        <div class="header">
            <h1 class="title">{{postCtrl.post.title}}</h1>
        </div>

        <div class="left">
            <div class="vote">
                <div class="up" ng-click="postCtrl.vote(1)"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
                <div class="count">{{postCtrl.post.votes.length}}</div>
                <div class="down" ng-click="postCtrl.vote(-1)"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
            </div>
        </div>
        <div class="right">
            <div class="content" ng-bind-html="postCtrl.post.content">
            </div>

            <div class="footer">
                <div class="media-left">
                    <img ng-src="{{postCtrl.post.author.avatar}}" alt="">
                </div>
                <div class="media-body">
                    <div class="author">{{postCtrl.post.author.name}}</div>
                </div>
                <div class="time">{{postCtrl.post.created_at | date }}</div>
            </div>
        </div>
    </div>

    <div class="comments">
        <div class="comment" ng-repeat="comment in postCtrl.post.comments">
            <div class="left">
                <div class="vote">
                    <div class="up"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
                    <div class="count">{{comment.votes.length}}</div>
                    <div class="down"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                </div>
            </div>

            <div class="right">
                <div class="header">
                    <div class="media-left">
                        <img ng-src="{{comment.author.avatar}}" alt="">
                    </div>
                    <div class="media-body">
                        <span class="title">{{comment.author.name}}</span>
                        <div class="time">{{comment.created_at | date }}</div>
                    </div>
                </div>

                <div class="content">
                    {{comment.content}}
                </div>
            </div>
        </div>
    </div>

    <div class="form-comment">
        <h4>Your reply</h4>
        <form ng-submit="postCtrl.comment()">
            <div class="form-group">
                <textarea class="form-control" placeholder="Comment" ng-model="postCtrl.answer"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Trả lời</button>
            </div>
        </form>
    </div>
</div>
