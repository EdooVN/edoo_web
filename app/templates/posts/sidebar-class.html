<div class="top-users sidebar">
    <h3 class="title-sidebar">Bảng xếp hạng</h3>
    <ul class="list-sidebar">
        <li>
            <div class="user">
                <img ng-src="http://api.uetf.me/13020285/1472804216406/avatar.jpg"/>
                <div class="comment_content">
                    <p class="author">Trần Văn Tú <span class="pull-right">18 EP</span></p>
                </div>
            </div>

            <div class="user">
                <img src="../../assets/images/img.png"/>
                <div class="comment_content">
                    <div class="author">Phúc Thị Bích Thoa <span class="pull-right">8 EP</span></div>
                </div>
            </div>
        </li>
    </ul>

    <footer class="text-center">
        <a class="btn btn-primary" data-toggle="modal" data-target="#modalTopUsers" ng-click="sidebarClassCtrl.getTopUsers()">Xem tất cả</a>

        <div class="modal fade" id="modalTopUsers" tabindex="-1" role="dialog" aria-labelledby="labelTopUsers">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="labelTopUsers">Bảng xếp hạng</h4>
                    </div>
                    <div class="modal-body">
                        <div ng-if="postsCtrl.listTopUsers.length">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên</th>
                                    <th>MSV</th>
                                    <th>Lớp</th>
                                    <th>Bài tập</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in postsCtrl.listTopUsers">
                                    <td>{{$index + 1}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
