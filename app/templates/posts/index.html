<div class="pre-loading" ng-show="postsCtrl.data.loading"><img src="../../assets/images/preload.gif" /></div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group list-classes">
                <li class="list-group-item" ng-repeat="class in postsCtrl.listClass" ng-class="postsCtrl.class_id == class.id ? 'active' : ''">
                    <a href="#/class/{{class.id}}" class="name">{{class.name}} - {{class.code}}</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9">
            <div class="listPost">
                <div class="post" ng-repeat="post in postsCtrl.listPost">
                    <div class="header">
                        <h2 class="title" ><a href="#/class/{{postsCtrl.class_id}}/post/{{post.id}}">{{post.title}}</a></h2>
                    </div>

                    <div class="left">
                        <div class="vote">
                            <div class="up"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
                            <div class="count">5</div>
                            <div class="down"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="content">
                            {{post.content}}
                        </div>

                        <div class="footer">
                            <div class="media-left">
                                <img ng-src="{{post.author.avatar}}" alt="">
                            </div>
                            <div class="media-body">
                                <div class="author">{{post.author.name}}</div>
                            </div>
                            <div class="time">{{post.created_at | date }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
