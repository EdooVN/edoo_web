<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" ng-model="loginCtrl.email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" ng-model="loginCtrl.password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="loginCtrl.signIn()">Sign in</button>
                        <a href="#">Forget password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
