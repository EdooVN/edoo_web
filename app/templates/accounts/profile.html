<div class="wrapper-profile">
    <h2 class="title">{{profileCtrl.account.name}}</h2>

    <div class="row">
        <div class="col-md-5">
            <div class="avatar">
                <img ng-src="{{profileCtrl.account.avatar}}" class="img-responsive" alt="{{profileCtrl.account.name}}">
            </div>
        </div>
        <div class="col-md-7">
            <div class="details" ng-if="profileCtrl.account">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Họ và tên</td>
                        <td>
                            <div class="value">{{profileCtrl.account.name}}</div>
                            <label><input type="hidden" ng-model="profileCtrl.account.name"></label>
                        </td>
                    </tr>

                    <tr ng-if="">
                        <td></td>
                        <td>
                            <div class="value">{{profileCtrl.account.name}}</div>
                            <label><input type="hidden" ng-model="profileCtrl.account.name"></label>
                        </td>
                    </tr>

                    <tr ng-if="profileCtrl.account.code">
                        <td>Mã SV</td>
                        <td>
                            <div class="value">{{profileCtrl.account.code}}</div>
                            <label><input type="hidden" ng-model="profileCtrl.account.code"></label>
                        </td>
                    </tr>

                    <tr ng-if="profileCtrl.account.regular_class">
                        <td>Lớp</td>
                        <td>
                            <div class="value">{{profileCtrl.account.regular_class}}</div>
                            <label><input type="hidden" ng-model="profileCtrl.account.regular_class"></label>
                        </td>
                    </tr>

                    <tr ng-if="profileCtrl.account.username">
                        <td>Username</td>
                        <td>
                            <div class="value">{{profileCtrl.account.username}}</div>
                            <label><input type="hidden" ng-model="profileCtrl.account.username"></label>
                        </td>
                    </tr>

                    <tr ng-if="profileCtrl.account.email">
                        <td>Email</td>
                        <td>
                            <div class="value">{{profileCtrl.account.email}}</div>
                            <label><input type="hidden" ng-model="profileCtrl.account.email"></label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
