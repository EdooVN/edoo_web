<div class="modal fade" tabindex="-1" role="dialog" id="modalFormLogin">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
                <form id="loginForm" ng-controller="LoginController as login">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" ng-model="login.email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" ng-model="login.password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="login.signIn()">Sign in</button>
                        <a href="#">Forget password?</a>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
