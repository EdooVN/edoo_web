<div class="wrapper-change-password ed-box">
    <h1 class="title">Đổi mật khẩu</h1>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form>
                <div class="form-group">
                    <label for="old_pass">Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" id="old_pass" ng-model="changePassCtrl.old_pass">
                </div>

                <div class="form-group">
                    <label for="new_pass">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="new_pass" ng-model="changePassCtrl.new_pass">
                </div>

                <div class="form-group">
                    <label for="confirm_pass">Nhập lại</label>
                    <input type="password" class="form-control" id="confirm_pass" ng-model="changePassCtrl.confirm_pass">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary ed-button" ng-click="changePassCtrl.update()">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>
